<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Jr Developer</title>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <h2>Junior Developer Assessment See the Console..</h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const jsonData = {
        dimensions: [
          {
            id: 'dimension_re',
            values: ['East', 'East', 'West', 'SouthWest', 'South', 'NorthEast'],
          },
          {
            id: 'dimension_cnt',
            values: ['London', 'Italy', 'Germany', 'US', 'Russia', 'India'],
          },
        ],
        meaures: [
          {
            id: 'measure_sales',
            values: [100, 156, 432, 462, 25, 100],
          },
          {
            id: 'measure_qty',
            values: [85, 34, 153, 434, 52, 43],
          },
          {
            id: 'measure_profit',
            values: [123, 45, 421, 465, 451, 56],
          },
        ],
        metadata: [
          {
            id: 'measure_sales',
            label: 'Sales',
            type: 'number',
          },
          {
            id: 'measure_qty',
            label: 'Quantity',
            type: 'number',
          },
          {
            id: 'measure_profit',
            label: 'Profit',
            type: 'number',
          },
          {
            id: 'dimension_re',
            label: 'Region',
            type: 'string',
          },
          {
            id: 'dimension_cnt',
            label: 'County',
            type: 'string',
          },
        ],
      };

      var dataList = [];

      var detailList = [];
      let keyValues = Object.keys(jsonData);
      keyValues.forEach((res, i) => {
        if (i < 2) {
          jsonData[res].forEach((x, i) => {
            dataList = [...dataList, x.values];
          });
        }
      });

      dataList[0].forEach((x, i) => {
        let objectValue = {
          Region: dataList[0][i],
          County: dataList[1][i],
          Sales: dataList[2][i],
          Quantity: dataList[3][i],
          Profit: dataList[4][i],
        };
        detailList.push(objectValue);
      });
      console.log('FinalList :', detailList);
    </script>
  </body>
</html>
